name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: npm
      - name: Setup
        run: ./setup.sh
      - name: Build SimplifySvgPath
        run: ./build.sh
      - name: Run tests
        run: |
          cd simplify-svg-path
          npm test
